name: Release

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type (patch, minor, major, or specific version like 1.2.3)'
        required: true
        default: 'patch'
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      actions: read
      checks: read
      repository-projects: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.ADMIN_PAT_TOKEN }}
        persist-credentials: true
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
        
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Build
      run: pnpm run build
      
    - name: Run quality checks
      run: |
        pnpm run check
        
    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
    - name: Configure npm authentication
      run: |
        echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
        
    - name: Create and setup release branch
      run: |
        BRANCH_NAME="release/automated-$(date +%s)"
        git checkout -b $BRANCH_NAME
        git push -u origin $BRANCH_NAME
        echo "RELEASE_BRANCH=$BRANCH_NAME" >> $GITHUB_ENV
        
    - name: Run release process
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        # Configure release-it to work with our setup
        if [ "${{ github.event.inputs.release-type }}" != "" ]; then
          pnpm run release ${{ github.event.inputs.release-type }} --ci --git.push=false --git.tag=false --github.release=false
        else
          pnpm run release --ci --git.push=false --git.tag=false --github.release=false
        fi
        
        # Get the new version and create tag manually
        VERSION=$(node -p "require('./package.json').version")
        git tag "v$VERSION"
        echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV
        
    - name: Push changes and create PR
      env:
        GITHUB_TOKEN: ${{ secrets.ADMIN_PAT_TOKEN }}
      run: |
        # Push the release branch with tags
        git push origin ${{ env.RELEASE_BRANCH }} --tags
        
        # Create PR
        gh pr create \
          --title "ðŸš€ Release v${{ env.NEW_VERSION }}" \
          --body "**Automated release for v${{ env.NEW_VERSION }}**
          
        ðŸ“¦ **Package published:** https://www.npmjs.com/package/starred-issue-finder/v/${{ env.NEW_VERSION }}
        
        This PR contains:
        - Version bump to ${{ env.NEW_VERSION }}
        - Updated CHANGELOG.md
        
        The package has already been published to npm." \
          --base main \
          --head ${{ env.RELEASE_BRANCH }}
        
    - name: Wait and merge PR
      env:
        GITHUB_TOKEN: ${{ secrets.ADMIN_PAT_TOKEN }}
      run: |
        # Get PR number
        PR_NUMBER=$(gh pr list --head ${{ env.RELEASE_BRANCH }} --json number --jq '.[0].number')
        echo "Created PR #$PR_NUMBER"
        
        # Wait a moment for any checks to start
        sleep 10
        
        # Merge the PR using admin privileges to bypass approval requirements
        gh pr merge $PR_NUMBER --admin --squash --delete-branch
        
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ secrets.ADMIN_PAT_TOKEN }}
      run: |
        # Wait for merge to complete
        sleep 5
        
        # Create GitHub release
        gh release create "v${{ env.NEW_VERSION }}" \
          --title "v${{ env.NEW_VERSION }}" \
          --notes "Release v${{ env.NEW_VERSION }} - see CHANGELOG.md for details" \
          --latest
